<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script: Advanced Level</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header__top container">
            <div class="header__brand render-main">ShopPRO</div>
            <div class="header__top-right">
            <div class="header__cart cart_button">
                <img src="img/cart.png" alt="Корзина">
                <span class="header__cart-count">0</span>
            </div>
            <div class="header__hamb">
                <span></span>
                <span></span>
                <span></span>
            </div>
            </div>
        </div>
        <!-- <div class="header__line"></div> -->
        <nav class="header__menu_wrapper">
            <div class="container">
                <ul class="header__menu">
                    <li class="header__menu-item render-main">Главная</li>
                </ul>
            </div>
        </nav>
        <div class="header__line header__line_2"></div>
    </header>

    <main>

        <div class="bradcrumb">
            <div class="bradcrumb__container container">
                <div class="bradcrumb__desc">Интернет-магазин</div>
                <div class="bradcrumb__map"><span class="render-main">Главная</span><span
                        class="bradcrumb__map_changable"></span></div>
            </div>
        </div>
        <div class="container">
        <section class="page">
            <h1 class="page__header"></h1>
            <article class="page__content"></article>
        </section>
        </div>

    </main>

    <footer class="footer">
        <div class="footer__container container">
            <div class="footer__copyright">Copyright &copy; Evgeny Ivanov 2021</div>
            <div class="footer__logo">Java Script Advanced</div>
        </div>
    </footer>

    <script>
        const hambMenuIcon = document.querySelector(".header__hamb");
        const headerMenu = document.querySelector(".header__menu");

        hambMenuIcon.addEventListener("click", function () {
            this.classList.toggle("header__hamb_click");
            headerMenu.classList.toggle("header__menu-opened");
        });
        headerMenu.addEventListener("click", () => {
            headerMenu.classList.remove("header__menu-opened");
            hambMenuIcon.classList.remove("header__hamb_click");
        });


        const renderMainButtons = document.querySelectorAll(".render-main");
        renderMainButtons.forEach((item) => item.onclick = function () { renderMain(); });

        const breadcrumbMap = document.querySelector(".bradcrumb__map_changable");
        const pageHeader = document.querySelector(".page__header");
        const pageContent = document.querySelector(".page__content");


        window.load = renderMain();

        function renderMain() {
            breadcrumbMap.innerHTML = "";
            pageHeader.innerHTML = "Добро пожаловать в интернет-магазин ShopPRO!";

            pageContent.innerHTML = "Главная страница на разработке!<br><br>Выберите другие пункты меню";
        }


    </script>
    <script src="HW1.js"></script>
    <script src="HW2.js"></script>


</body>

</html>
